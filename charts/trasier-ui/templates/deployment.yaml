apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
      matchLabels:
          app: {{ template "name" . }}
          release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
          volumeMounts:
          - name: config
            mountPath: /usr/share/nginx/html/assets/config/config.json
            subPath: config.json
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          - name: client-temp
            mountPath: /var/cache/nginx/client_temp
          - name: proxy-temp
            mountPath: /var/cache/nginx/proxy_temp
          - name: fastcgi-temp
            mountPath: /var/cache/nginx/fastcgi_temp
      volumes:
      - name: config
        configMap:
          name: {{ template "name" . }}
          items:
            - key: config.json
              path: config.json
      - name: nginx-config
        configMap:
          name: {{ template "name" . }}
          items:
            - key: nginx.conf
              path: nginx.conf
      - name: client-temp
        emptyDir: {}
      - name: proxy-temp
        emptyDir: {}
      - name: fastcgi-temp
        emptyDir: {}

